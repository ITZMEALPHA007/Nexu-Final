<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image1.png">
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
            border-radius: 100px;
        }
        .glass-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            color: white;
        }
        .typewriter h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3.5s steps(20, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <!-- 3D Background -->
    <div class="spline-container">
        <iframe src="https://my.spline.design/earthdayandnight-7f79a42e341834771ee4fe3d58fc7b86/" 
            frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Navbar -->
    <nav class="absolute top-0 left-0 w-full p-4 backdrop-blur-md bg-white/10 flex justify-between items-center shadow-md">
        <div class="text-xl font-bold px-4"><img src="image1.png" style="height: 75px;width:100px;"></div>
        <div class="space-x-4 px-4">
            <button class="px-4 py-2 text-white rounded-lg font-bold">Login</button>
            <button class="px-4 py-2 text-white rounded-lg font-bold">Sign Up</button>
        </div>
    </nav>
    <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 text-center bg-transparent text-white font-black p-6 rounded-lg typewriter">
        <h1 class="text-6xl">COME JOIN WITH US...</h1>
    </div>

    <!-- Get Started Button -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <a href="login.html"><button class="px-6 py-3 text-white text-lg font-bold shadow-lg glass-button">Get Started</button></a>
    </div>
</body>
</html>
