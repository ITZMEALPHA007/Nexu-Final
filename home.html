<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #f6f5f7;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #FF4B2B;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .welcome-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .welcome-box h2 {
      color: #FF4B2B;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #3c97bf;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Your Dashboard
  </header>
  <main>
    <div class="welcome-box">
      <h2>Hello, User!</h2>
      <p>
        You have successfully signed in.<br />
        This is your home page where you can add your dashboard content.
      </p>
    </div>
  </main>
  <footer>
    Made with ❤️ | <a href="#">YourSite.com</a>
  </footer>
</body>
</html>
