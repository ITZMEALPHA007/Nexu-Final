<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusHive</title>
  <link rel="icon" href="image1.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .spline-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      border-radius: 100px;
    }

    .glass-button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #FF4B2B, #FF416C);
      color: white;
    }

    .typewriter h1 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3.5s steps(20, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media screen and (max-width: 768px) {
      .typewriter h1 {
        animation: none;
        white-space: normal;
        width: auto;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- 3D Background -->
  <div class="spline-container">
    <iframe src="https://my.spline.design/earthdayandnight-7f79a42e341834771ee4fe3d58fc7b86/" 
      frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light bg-opacity-10 backdrop-blur-md fixed-top px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="image1.png" style="height: 60px;"></a>
      <div class="d-flex">
        <a href="login.html" class="btn btn-light bg-transparent border-0 text-white me-2">Login</a>
        <a href="login.html" class="btn btn-light bg-transparent border-0 text-white">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Typewriter Text -->
  <div class="position-absolute top-50 start-50 translate-middle text-center text-white typewriter">
    <h1 class="display-5 fw-bold">COME JOIN WITH US...</h1>
    <div class="mt-4">
      <a href="login.html" class="btn glass-button text-white px-4 py-2">Get Started</a>
    </div>
  </div>
</body>
</html>
